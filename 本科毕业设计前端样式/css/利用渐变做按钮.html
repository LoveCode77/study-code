<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            margin-left: 100px;
            margin-top: 10px;
        }
        .div1{
            width: 400px;
            height: 400px;
            border-radius: 200px;
            background-color: yellowgreen;
        }
        .div2{
            width: 400px;
            height: 400px;
            border-radius: 200px;
            background-color: yellowgreen;
            background-image: radial-gradient(200px at center,rgba(0,0,0,0),rgba(0,0,0,0.5));
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
</body>
</html>
