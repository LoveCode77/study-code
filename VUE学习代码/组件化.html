<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <div id="app">
        <button v-on:click="num++">点击{{num}}次</button>
        <counter></counter>
        <counter></counter>
        <counter></counter>
        <c></c>
        <button-counter></button-counter>
    </div>
    
    <script>
        // 全局声明注册一个组件
        Vue.component("counter",{
            template: '<button v-on:click="num++">点击{{num}}次</button>',
            data(){
                return{
                    num:0
                }
            }
        });
        // 局部声明一个组件
        const buttonCounter={
            template: '<button v-on:click="num++">点击{{num}}次--------------</button>',
            data(){
                return{
                    num:0
                }
            }
        }
        let vm=new Vue({
            el:"#app",
            data:{
                num:110
            },
            components:{
                'button-counter':buttonCounter
            }
        });

    </script>
</body>
</html>
