<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<div align="center">
    <h2>表格</h2>
    <table>
        <tr>
            <td>张伯伦</td>
            <td>23</td>
            <td>男</td>
            <td>黄冈</td>
        </tr>

        <tr>
            <td>许嵩</td>
            <td>29</td>
            <td>男</td>
            <td>安徽</td>
        </tr>

        <tr>
            <td>邓紫棋</td>
            <td>23</td>
            <td>女</td>
            <td>香港</td>
        </tr>
    </table>
    <h2>border：边框。像素为单位。</h2>
    <table border="1px">
        <tr>
            <td>张伯伦</td>
            <td>23</td>
            <td>男</td>
            <td>黄冈</td>
        </tr>

        <tr>
            <td>许嵩</td>
            <td>29</td>
            <td>男</td>
            <td>安徽</td>
        </tr>

        <tr>
            <td>邓紫棋</td>
            <td>23</td>
            <td>女</td>
            <td>香港</td>
        </tr>
    </table>
    <h2>style="border-collapse:collapse;"：单元格的线和表格的边框线合并（表格的两边框合并为一条）。</h2>
    <table border="1px" style="border-collapse: collapse">
        <tr>
            <td>张伯伦</td>
            <td>23</td>
            <td>男</td>
            <td>黄冈</td>
        </tr>

        <tr>
            <td>许嵩</td>
            <td>29</td>
            <td>男</td>
            <td>安徽</td>
        </tr>

        <tr>
            <td>邓紫棋</td>
            <td>23</td>
            <td>女</td>
            <td>香港</td>
        </tr>
    </table>
    <h2>一个不错的表格</h2>
    <table border="1px" width="600" height="100" bordercolor="red" background="../image/img.png" >
        <tr >
            <td align="center">张伯伦</td>
            <td align="center">23</td>
            <td align="center">男</td>
            <td align="center">黄冈</td>
        </tr>

        <tr align="center">
            <td>许嵩</td>
            <td>29</td>
            <td>男</td>
            <td>安徽</td>
        </tr>

        <tr align="center">
            <td>邓紫棋</td>
            <td>23</td>
            <td>女</td>
            <td>香港</td>
        </tr>
    </table>

</div>

</body>
</html>
