<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        table{
            height: 600px;
            width:200px;
            border:1px solid blue;
            border-collapse: collapse;
        }
        table tr{
            height: 200px;
            width: 100px;
            background-color: #08f528;

        }
        table tr:hover{
           background-color: burlywood;
        }
        table tr:active{
           background-color: white;
        }

        table tr td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
