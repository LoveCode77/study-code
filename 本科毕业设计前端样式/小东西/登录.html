<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <div>
        <form name="user" method="get">
        用户名：<input type="text" name="user"><br>
        密码：<input type="text" name="password"><br>
            邮箱：<input type="email" name="email">
            性别：
            <input type="radio" name="sex" value="男" id="man" ><label for="man">男</label>
            <input type="radio" name="sex" value="女" id="woman"> <label for="woman">女</label> <br>
        爱好：<input type="checkbox" name="hobby" value="eat"> 吃
            <input type="checkbox" name="hobby" value="play">玩
            <input type="checkbox" name="hobby" value="book">看书<br>
            <input type="file" value="文件选择">
            <input type="submit" value="登录">
            <input type="button" value="普通按钮">
            <input type="reset" value="重置"><br>
            <input type="image" value="图片按钮1"><br>
            <input type="image" value="图片按钮2" src="../image/img.png" width="50px" height="20px"><br>


        </form>
    </div>
</body>
</html>
