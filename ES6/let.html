<body>
   
    

    <script>
        //es6如何定义变量，定义变量特点
        // js定义变量： var a =10;
        // es6写法定义变量： 使用关键字 let；let a = 10;
    
        {//代码块
            var a = 10;
            let b = 20;
        }
        //在代码块，外面输出变量
        console.log(a);
        console.log(b);
    
    </script>
    
    
</body>
